apiVersion: v1
kind: DeploymentConfig
metadata:
  annotations:
    kompose.service.type: loadbalancer
  creationTimestamp: null
  labels:
    service: mongo
  name: mongo
spec:
  replicas: 1
  selector:
    service: mongo
  strategy:
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: mongo
    spec:
      containers:
      - image: ' '
        name: mongo
        ports:
        - containerPort: 27017
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: mongo-empty0
        - mountPath: /data/configdb
          name: mongo-empty1
      restartPolicy: Always
      volumes:
      - emptyDir: {}
        name: mongo-empty0
      - emptyDir: {}
        name: mongo-empty1
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - mongo
      from:
        kind: ImageStreamTag
        name: mongo:latest
    type: ImageChange
status: {}
