apiVersion: v1
kind: BuildConfig
metadata:
  annotations:
    kompose.service.type: nodeport
  creationTimestamp: null
  name: chatback
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'chatback:latest'
  postCommit:
  resources:
  runPolicy: Serial
  source:
    contextDir: .
    git:
      ref: master
      uri: 'https://github.com/stephanosbacon/chatBack.git'
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: build/Dockerfiles/Dockerfile_server
    type: Docker
  triggers:
    -
      type: ConfigChange
    -
      type: ImageChange
status:
  lastVersion: 0
