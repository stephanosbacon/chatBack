apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  labels:
    service: mongo
  name: mongo
spec:
  replicas: 1
  selector:
    service: mongo
  strategy:
    resources: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: mongo
    spec:
      containers:
      - image: ' '
        name: mongo
        ports:
        - containerPort: 27017
        resources: {}
      restartPolicy: Always
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - mongo
      from:
        kind: ImageStreamTag
        name: mongo:latest
    type: ImageChange
status: {}
