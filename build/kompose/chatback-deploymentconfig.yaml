apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  labels:
    service: chatback
  name: chatback
spec:
  replicas: 1
  selector:
    service: chatback
  strategy:
    resources: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: chatback
    spec:
      containers:
      - env:
        - name: MONGO_SERVICE_HOST
          value: mongo
        - name: MONGO_SERVICE_PORT
          value: "27017"
        - name: SERVICE_PORT
          value: "3000"
        - name: PROTOCOL
          value: http
        - name: JWT_SECRET
        image: ' '
        name: chatback
        ports:
        - containerPort: 3000
        resources: {}
      restartPolicy: Always
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - chatback
      from:
        kind: ImageStreamTag
        name: chatback:latest
    type: ImageChange
status: {}
