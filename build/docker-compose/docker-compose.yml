version: '2'
services:
  chatback:
    environment:
      - MONGO_SERVICE_HOST=mongo
      - MONGO_SERVICE_PORT=27017
      - SERVICE_PORT=3000
      - PROTOCOL=http
      - JWT_SECRET
    build:
      context: ../..
      dockerfile: ./build/Dockerfiles/Dockerfile_server
    ports:
     - "3000:3000"
  mongo:
    image: "mongo"
    ports:
      - "27017:27017"
